<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var quantidadeDeFamiliares = parseInt(prompt("qual a quantidade de familiares?"));
   
    var numero = 1;
    var totalIdades = 0;
    while (numero <= quantidadeDeFamiliares){
        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade; 
        numero ++;
    }

    var mediaIdades = totalIdades/quantidadeDeFamiliares;
    mostra("A média das idades dos familiares é " + mediaIdades);    

</script>
