<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(peso, altura){
    return peso / (altura * altura);
}

var nome = prompt("Qual é o seu nome?")
var alturaInformada = prompt(nome + " informe sua altura");
var pesaInformado = prompt(nome +" Informe seu peso"); 
var imcGeral = calculaImc(pesaInformado, alturaInformada);
mostra("O IMC da "+ nome +" é " + imcGeral);


if (imcGeral <= 18.5) {
    mostra("Você está abaixo do recomendado.")
}
if (imcGeral <= 35 && imcGeral >= 18){
    mostra("Você está na média recomendada.")
}
if (imcGeral >= 35){
    mostra("Você está acima do recomendado.")
}
</script>
