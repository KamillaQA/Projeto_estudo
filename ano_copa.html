<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var anoDesejado = parseInt(prompt("Até que ano você gostaria que eu mostrasse?"));

    while(anoCopa <= anoDesejado) {
        mostra ("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4; 
    } 

    mostra("Fim");
</script>
